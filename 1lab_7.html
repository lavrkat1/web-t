<html>

<title>Лаврентьева Е.А.</title>
<script language="JavaScript">
function sj() {
sub=new Array("Обществознание","Русский язык","МХК", "Физика","Геометрия","Алгебра");

hum=sub.slice(0,3);
tec=new Array();
tec=sub.slice(3);

document.write("Технические дисциплины: "+tec+"."+"<br>");
}
</script>
</head>
<body>
<script language="JavaScript">
year = new Array("декабрь","январь","февраль","март","апрель","май",
"июнь","июль","август","сентябрь","октябрь","ноябрь");
summer = new Array(); 
summer=year.slice(6,9);
document.write(summer+"<br>");
